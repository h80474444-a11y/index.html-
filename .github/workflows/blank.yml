            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 150%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
            transform: rotate(-15deg);
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 4rem;
            color: var(--white);
            line-height: 1.2;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .hero-text h1 span {
            color: var(--accent);
            display: block;
        }

        .hero-text .subtitle {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.85);
            margin-bottom: 0.5rem;
            font-weight: 300;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .hero-text .affiliation-text {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--dark);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .hero-image {
            position: relative;
            animation: fadeInRight 1s ease 0.4s both;
        }

        .hero-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            object-fit: cover;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: 20px;
            bottom: 20px;
            border: 3px solid var(--accent);
            border-radius: 20px;
            z-index: -1;
        }

        .hero-stats {
            display: flex;
            gap: 3rem;
            margin-top: 3rem;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .hero-stat {
            text-align: center;
        }

        .hero-stat .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            font-family: 'Playfair Display', serif;
        }

        .hero-stat .label {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
        }

        /* Section Styles */
        section {
            padding: 6rem 5%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h2 {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .section-header p {
            max-width: 600px;
            margin: 0 auto;
            color: var(--gray);
        }

        .section-header .line {
            width: 80px;
            height: 4px;
            background: var(--accent);
            margin: 1.5rem auto 0;
            border-radius: 2px;
        }

        /* About Section */
        .about {
            background: var(--white);
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-image-wrapper {
            position: relative;
        }

        .about-image-wrapper img {
            width: 100%;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .about-info h3 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .about-info p {
            color: var(--gray);
            margin-bottom: 1.5rem;
        }

        .about-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .about-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 12px;
            transition: var(--transition);
        }

        .about-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .about-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .about-card h4 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .about-card p {
            font-size: 0.9rem;
            margin: 0;
        }

        /* Positions Section */
        .positions {
            background: var(--light);
        }

        .positions-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .position-card {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            transition: var(--transition);
        }

        .position-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .position-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white);
        }

        .position-content h3 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .position-content .org {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.3rem;
        }

        .position-content .period {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .position-content p {
            color: var(--gray);
        }

        /* Research Interests */
        .research {
            background: var(--white);
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .research-card {
            background: var(--light);
            padding: 2.5rem 2rem;
            border-radius: 15px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .research-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .research-card:hover::before {
            transform: scaleX(1);
        }

        .research-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }

        .research-card i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .research-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .research-card p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        /* Publications Section */
        .publications {
            background: var(--light);
        }

        .pub-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .search-box {
            max-width: 400px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 1rem;
            background: var(--white);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-box i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .publications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pub-card {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .pub-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
            transform: scaleY(0);
            transition: var(--transition);
        }

        .pub-card:hover::before {
            transform: scaleY(1);
        }

        .pub-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

